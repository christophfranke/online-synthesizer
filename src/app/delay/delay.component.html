<div class="delay">
	<h2>Delay</h2>
	<div class="sub">
		<app-fader [min]="0.0001" [max]="1.1" [(ngModel)]="feedback" (change)="update()" type="gain" label="Feedback"></app-fader>
		<app-fader [min]="0.0001" [max]="1" [(ngModel)]="time" (change)="update()" type="time" label="Time"></app-fader>
	</div>
</div>
